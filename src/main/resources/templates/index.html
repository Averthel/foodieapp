<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="jumbotron home-jumbo">
        <div class="container text-center text-blue jumbo-container">
            <h1 class="display-3">Food So Good</h1>
            <p>Siemandero byku!</p>
        </div>
    </div>

    <div th:remove="all-but-firt">
        <div class="media col-6 offset-3" th:each="item: ${items}">
            <i class="fas fa-utensils fa-4x"></i>
            <div class="media-body">
                <h5 th:text="|${item.name}(${item.price}zł)|">Szpinakotto</h5>
                <p th:text="${item.shortDescription}">Kasza w sosie szpinakowym</p>
            </div>
        </div>

        <br/>

        <div class="media col-6 offset-3">
            <i class="fas fa-pizza-slice"></i>
            <div class="media-body">
                <h5>Pikca Carbonara</h5>
                <p>Sos śmietanowy, boczek</p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
